baseurl = "https://magsamm.github.io/"
title = "Magsamms' blog"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"
publishDir = "docs"

paginate = 20

[markup.highlight]
style = "github-dark"

[params]
  author = "Magnus AKA Magsamm"
  info = "Aspiring developer!"
  description = "EdgelessMagsan's personal website"
  keywords = "blog,developer,personal"
  avatarurl = "images/hackerman.png"
  #gravatar = "john.doe@example.com"

  faviconSVG = "/img/favicon.svg"
  favicon_32 = "/img/favicon-32x32.png"
  favicon_16 = "/img/favicon-16x16.png"

  since = 2022
  disableComments = true
  enableTwemoji = true

  colorScheme = "auto"
  hidecolorschemetoggle = false

  # customCSS = ["css/custom.css"]
  # customSCSS = ["scss/custom.scss"]
  # customJS = ["js/custom.js"]

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

# Social links
[[params.social]]
  name = "Github"
  icon = "fa fa-github fa-2x"
  weight = 1
  url = "https://github.com/edgelessmagsan"

# Menu links
[[menu.main]]
  name = "Blog"
  weight = 1
  url  = "posts/"
